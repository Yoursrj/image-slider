<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>carousel</title>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel-slide">

            <img src="https://picsum.photos/1365/400" alt="img1">
        </div>
        <div class="carousel-slide">

            <img src="https://picsum.photos/1345/400" alt="img2">
        </div>

        <div class="carousel-slide">

            <img src="https://picsum.photos/1325/400" alt="img3">
        </div>
        <div class="carousel-slide">

            <img src="https://picsum.photos/1335/400" alt="img4">
        </div>
        <div class="carousel-slide">

            <img src="https://picsum.photos/1355/400" alt="img5">
        </div>



    </div>
    <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
    <span class="arrow next" onclick="controller(1)">&#10095;</span>

    <script src="app.js"></script>
</body>

</html>.
